query GetFilmsByType($filmsType: String, $page: Int) {
  getFilmsByType(filmsType: $filmsType, page: $page) {
    data {
      id
      type
      titleOG
      title
      year
      note
      language
      favorite
      category {
        id
        category
        svg
      }
      info
      poster
      season
      link
      saga {
        id
        saga
        svg
      }
    }
    page {
      totalItems
      size
      totalPages
      currentPage
    }
    error
  }
}